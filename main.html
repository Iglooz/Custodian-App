<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Custodian App</title>
</head>
<body>
    <div id="custodianApp">
        <div class="row">
            <div class="col">
                <div>
                    <p>Name</p>
                    <input type="text" v-model="myTodo">
                </div>
                <div>
                    <p>Apartment</p>
                    <input type="text" v-model="apartmentNumber">
                </div>
                <div>
                    <p>Date</p>
                    <input type="text" v-model="date">
                </div>
                <div>
                    <p>Description</p>
                    <input type="text" v-model="description">
                </div>

                <button @click="add">Add</button>
            </div>
            <div class="col" v-if="showIncomplete">
                <button @click="displayFinished">Finished Tasks</button>
                <h3>Assignments</h3>
                <ul>
                    <li v-for="todo in todoList" :assignment="todo" :key="a.id"> {{todo.myTodo}} - {{todo.apartmentNumber}} - {{todo.date}} - {{todo.description}} <button @click="finished(todo)">Complete</button> </li>
                </ul>
            </div>
            <div class="col" v-if="showComplete">
                <button @click="displayTasks">Current Tasks</button>
                <h3>Finished</h3>
                <ul>
                    <li v-for="finishedTodo in finishedAssignments" :key="a"> {{todo.myTodo}} - {{todo.apartmentNumber}} - {{todo.date}} - {{todo.description}}</li>
                </ul>
            </div>

        </div>



    </div>
    
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="j.js"></script>    
</body>
</html>
